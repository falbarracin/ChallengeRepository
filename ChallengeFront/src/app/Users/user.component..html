<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12" style="padding: -1px 0px 0px 0px;">
        <h3 class="first">Listado de Usuarios</h3>
    </div>
    <div class="ui-g-12 ui-md-12">
        <p-table [value]="users" [resizableColumns]="true" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 100px;" pResizableColumn>Gender</th>
                    <th style="width: 100px;" pResizableColumn>FirstName</th>
                    <th style="width: 100px;" pResizableColumn>LastName</th>
                    <th style="width: 100px;" pResizableColumn>Email</th>
                    <th style="width: 100px;" pResizableColumn>UserNamey </th>
                    <th style="width: 50px;" pResizableColumn>Uuid</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td class="ui-resizable-column">{{user.Gender}}</td>
                    <td class="ui-resizable-column">{{user.FirstName}}</td>
                    <td class="ui-resizable-column">{{user.LastName}}</td>
                    <td class="ui-resizable-column">{{user.Email}}</td>
                    <td class="ui-resizable-column">{{user.UserNamey}}</td>
                    <td class="ui-resizable-column">{{user.Uuid}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
